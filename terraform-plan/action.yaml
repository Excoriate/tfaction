name: terraform plan
description: terraform plan
inputs:
  github_app_token:
    description: 'GitHub Access Token'
    required: true

  github_token:
    description: 'GitHub Access Token'
    required: false
    default: ${{ github.token }}
runs:
  using: composite
  steps:
    - uses: suzuki-shunsuke/tfaction/get-target-config@v0.4.8-0
      id: target-config
    - uses: suzuki-shunsuke/tfaction/get-global-config@v0.4.8-0
      id: global-config
    - run: bash ${{ github.action_path }}/main.sh
      working-directory: ${{ steps.target-config.outputs.working_directory }}
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        ROOT_DIR: ${{ github.workspace }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
        S3_BUCKET_NAME_PLAN_FILE: ${{ steps.target-config.outputs.s3_bucket_name_plan_file }}
        GCS_BUCKET_NAME_PLAN_FILE: ${{ steps.target-config.outputs.gcs_bucket_name_plan_file }}
        RENOVATE_LOGIN: ${{ steps.global-config.outputs.renovate_login }}
