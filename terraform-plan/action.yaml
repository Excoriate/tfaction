name: terraform plan
description: terraform plan
inputs:
  target:
    description: 'Target'
    required: false
  github_app_token:
    description: 'GitHub Access Token'
    required: true

  github_token:
    description: 'GitHub Access Token'
    required: false
    default: ${{ github.token }}
  config:
    description: Configuration file path
    required: false
runs:
  using: composite
  steps:
    - uses: suzuki-shunsuke/tfaction/get-target-config@main
      id: target-config
      with:
        target: ${{ inputs.target }}
        config: ${{ inputs.config }}
        is_apply: 'false'
    - uses: suzuki-shunsuke/tfaction/get-global-config@main
      id: global-config
      with:
        config: ${{ inputs.config }}
    - run: bash ${{ github.action_path }}/main.sh
      working-directory: ${{ steps.target-config.outputs.working_directory }}
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        TF_VAR_github_token: ${{ inputs.github_app_token }}
        ROOT_DIR: ${{ github.workspace }}
        TARGET: ${{ inputs.target }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
        S3_BUCKET_NAME_PLAN_FILE: ${{ steps.target-config.outputs.s3_bucket_name_plan_file }}
        RENOVATE_LOGIN: ${{ steps.global-config.outputs.renovate_login }}
